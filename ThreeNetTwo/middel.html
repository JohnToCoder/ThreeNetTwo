<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>
    <style type="text/css">
        body
        {
            margin-left: 0px;
            margin-top: 0px;
            margin-right: 0px;
            margin-bottom: 0px;
        }
        .navPoint
        {
            color: white;
            cursor: hand;
            font-family: Webdings;
            font-size: 9pt;
        }
    </style>

<!--关闭/打开左栏 -->
    <script type="text/javascript">
        function switchSysBar() {
            var locate = location.href.replace('middel.html', '');
            var ssrc = document.all("img1").src.replace(locate, '');
            if (ssrc == "images/main_55.gif") {
                document.all("img1").src = "images/main_55_1.gif";
                document.all("frmTitle").style.display = "none"
            }
            else {
                document.all("img1").src = "images/main_55.gif";
                document.all("frmTitle").style.display = ""
            }
        } 
    </script>

</head>
<body style="overflow: hidden">
    <table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0" style="table-layout: fixed;">
        <tr>
            <td width="171" id="frmTitle" nowrap name="fmTitle" align="center" valign="top">
                <table width="171" height="100%" border="0" cellpadding="0" cellspacing="0" style="table-layout: fixed;">
                    <tr>
                        <td bgcolor="#1873aa" style="width: 6px;">
                            &nbsp;
                        </td>
                        <td width="165">
                            <iframe id="leftFrame" name="leftFrame" height="100%" width="165" src="left.html" border="0" frameborder="0">
                                浏览器不支持嵌入式框架，或被配置为不显示嵌入式框架。</iframe>
                        </td>
                    </tr>
                </table>
            </td>
            <td width="6" valign="middle" bgcolor="1873aa" onclick="switchSysBar()">
                <span class="navPoint" id="switchPoint" title="关闭/打开左栏">
                    <img src="images/main_55.gif" name="img1" width="6" height="40" id="img1"></span>
            </td>
            <td width="100%" align="center" valign="top">
                <iframe id="rightFrame" name="rightFrame" height="100%" width="100%" border="0" frameborder="0" src="Channel/MD_Channel.aspx">
                    浏览器不支持嵌入式框架，或被配置为不显示嵌入式框架。</iframe>
            </td>
        </tr>
    </table>
</body>
</html>
